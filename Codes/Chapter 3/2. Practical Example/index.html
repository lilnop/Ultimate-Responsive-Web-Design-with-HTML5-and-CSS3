<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required> <br> <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" minlength="8" maxlength="20" required> <br> <br>
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" id ="email" placeholder="kofi@gmail.com" required> <br> <br>

        <label>Gender:</label>
        <label for="male">
            <input type="radio" name="gender" id="male" value="male">
            Male
        </label>
        <label for="female">
            <input type="radio" name="gender" id="female" value="female">
            Female
        </label> <br> <br>

        <label>Extra Features</label>
        <label for="receive-updates">
            <input type="checkbox" name="features" id="receive-updates" value="receive-updates" >
            Receive regular updates
        </label>
        <label for="coupon-offers">
            <input type="checkbox" name="features" id="coupon-offers" value="coupon-offers" >
            Receive coupon offers
        </label> <br> <br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
